    <!-- LEAFLET CSS - REQUIRED FOR MAP STYLES -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- --- START: SURGICAL ADDITION --- -->
    <!-- This script is critical for theme handling. It runs before React mounts
         to check the user's OS preference and applies the 'dark' class to the
         html element, preventing a flash of the wrong theme. -->
    <script>
      (function() {
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <!-- --- END: SURGICAL ADDITION --- -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
