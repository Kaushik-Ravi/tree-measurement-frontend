<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon - Multiple sizes for different devices -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_light_16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_light_32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon_light_192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_light_180x180.png" />
    
    <!-- CRITICAL FIX: Enhanced viewport for WebXR AR sessions -->
    <!-- viewport-fit=cover ensures proper display in AR mode without shifting -->
    <!-- user-scalable=no prevents zoom gestures that can interfere with AR -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Roots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- LEAFLET CSS - REQUIRED FOR MAP STYLES -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- --- START: SURGICAL REPLACEMENT --- -->
    <!-- This script is critical for theme handling. It now defaults to dark mode
         unless the user has explicitly saved a preference for light mode,
         preventing a theme flash on initial load. -->
    <script>
      (function() {
        if (localStorage.getItem('theme') === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <!-- --- END: SURGICAL REPLACEMENT --- -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
